<html>
	<head>
		<title>Daily Ticket Triager</title>
		
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='css/materialize.min.css') }}"  media="screen,projection"/>
		<!--Import style.css-->
		<link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}"  media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<meta id="file_list" data-name="{{file_list}}">
		<div class="navbar-fixed">
			<nav class="blue darken-2">
			    <div class="nav-wrapper">
			      <a href="#" class="brand-logo">Smart <span class="hide-on-med-and-down">Ticket </span>Triager</a> 
			      <ul id="nav-mobile" class="right hide-on-med-and-down">
			        <li class="active"><a href="/">Upload</a></li>
			        <li><a href="/scheduler">Schedule <span id="scheduler_status_span"></span></a></li>
			        <li><a href="/report">Report <span id="report_date_span"></span></a></li>
			      </ul>

			      <a data-activates="mobile-menu" class="button-collapse"><i class="material-icons">menu</i></a>

			    </div>
			</nav>
		</div>

		<ul id="mobile-menu" class="side-nav">
	        <li class="active"><a href="/">Upload</a></li>
	        <li><a href="/scheduler">Schedule <span id="scheduler_status_span"></span></a></li>
	        <li><a href="/report">Report <span id="report_date_span"></span></a></li>
	    </ul>

		<div class="row">
			<div class="col s12">
			<h3 class="center-align">Enter Details</h5>
			</div>
		</div>

		<div class="row container">
		    <form id="upload_documents" class="col s12">
		   	  <div class="row">
		        <div class="input-field col s12">
		          <input type="text" class="datepicker" id="date" name="date">
		          <label for="disabled">Set Date</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="file-field input-field col l6 s12">
			      <div class="form-button btn blue col s8 l5">
			        <span>Ticket List</span>
			        <input type="file" id="ticket_list" name="ticket_list" multiple>
			      </div>
			      <div class="file-path-wrapper">
			        <input class="file-path validate" type="text" placeholder="Upload the ticket list file in csv">
			      </div>
			    </div>
		        <div class="file-field input-field col l6 s12">
			      <div class="form-button btn blue col s8 l5">
			        <span>Skills Tracker</span>
			        <input type="file" multiple name="skills_tracker">
			      </div>
			      <div class="file-path-wrapper">
			        <input class="file-path validate" type="text" placeholder="Upload the skills tracker file in csv">
			      </div>
			    </div>
		      </div>
		      
		      <div class="row">
		        <div class="file-field input-field col l6 s12">
			      <div class="form-button btn blue col s8 l5">
			        <span>Vacation Planner</span>
			        <input type="file" multiple name="vacation_planner">
			      </div>
			      <div class="file-path-wrapper">
			        <input class="file-path validate" type="text" placeholder="Upload the vacation planner file in csv">
			      </div>
			    </div>
			    <div class="file-field input-field col l6 s12">
			      <div class="form-button btn blue col s8 l5">
			        <span>Backlog/Peding Cases</span>
			        <input type="file" multiple name="backlog">
			      </div>
			      <div class="file-path-wrapper">
			        <input class="file-path validate" type="text" placeholder="Upload the backlog/pending cases file in csv">
			      </div>
			    </div>
		      </div>
		      <!-- <div class="row">
		        
			    <div class="file-field input-field col s6">
			      <div class="btn blue">
			        <span>Skills Tracker</span>
			        <input type="file" multiple>
			      </div>
			      <div class="file-path-wrapper">
			        <input class="file-path validate" type="text" placeholder="Upload the skills tracker file in csv">
			      </div>
			    </div>
		      </div> -->
				<div class="row">
					<div id="upload_progress" class="custom-progress progress">
						<div class="indeterminate blue darken-2"></div>
					</div>
		    	</div>
		    	<div class="row">
		    		<button class="form-button btn-large waves-effect waves-light blue darken-2 col s2 right" id="upload_files">upload
					    <i class="material-icons right">file_upload</i>
					</button>
		    	</div>
		    	<div class="row">
		    		<a href="/scheduler" class="form-button btn-large waves-effect waves-light blue darken-2 col s2 right disabled" id="continue">continue
					    <i class="material-icons right">send</i>
					</a>
		    	</div>
		    	<div class="row" id="data_folder">
				<div class="collection with-header" id="file_list_display">
				</div>
		    	</div>
		    </form>
		</div>    

		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="{{ url_for('static',filename='js/materialize.min.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static',filename='js/socket.io.min.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static',filename='js/utility.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static',filename='js/controllers/main.js') }}"></script>

	</body>
</html>
